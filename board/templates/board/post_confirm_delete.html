{% extends 'base.html' %}

{% block content %}
<form action="" method="post">{% csrf_token %}
	{% if messages %}
	<ul>
	{% for message in messages %}
	<li>{{ message }}</li>
	{% endfor %}
	</ul>
	{% endif %}
	{% if form %}
	{{ form.as_p }}
	{% endif %}
	<input type="submit" value="Create" />
</form>
{% endblock content %}
