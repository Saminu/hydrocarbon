{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Log out" %} :: {{ block.super }}{% endblock %}
{% block pagename %}{% trans "Log out" %}{% endblock %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<div class="notice">
		<p>{% trans "Are you sure you want to log out?" %}</p>
	</div>
	<button type="submit" class="redmit">{% trans "Log out" %}</button>
</form>
{% endblock %}
